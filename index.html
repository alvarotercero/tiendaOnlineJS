    <script src="js/data.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header id="cabecera-principal">
        <nav class="nav-superior">
            <div class="wrapper">

                <h1><i class="fa-solid fa-tree"></i> PiensaEnVerde <i class="fa-solid fa-tree"></i> </h1>

                <div class="nav-menu">
                    <a href="Inicio">Inicio</a>
                    <a href="Plantas">Plantas</a>
                    <a href="Blog">Blog</a>
                    <a href="Contacto">Contacto</a>
                </div>
                <div>

                        <li><i class="fa-solid fa-cart-shopping"></i></li>
                        <li><i class="fa-solid fa-user"></i></li>
                        <li><i class="fa-solid fa-phone"></i></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--fin del header-->

    <!-- MAIN-->
    <main>

        <!-- SecciÃ³n de filtros -->
        <div id="filtros">

            <button id="btn-tipo-exterior">Exterior</button>
        </div>
        <div id="plantas"></div>
    </main>

    <!-- Contenedor del carrito -->
    <div id="carrito" class="carrito-oculto">
        <button id="cerrar-carrito" class="btn-cerrar-carrito">&times;</button>
        <h2>Carrito de la Compra</h2>
        <ul id="lista-carrito"></ul>
        <button id="btn-comprar">Comprar</button>

        <button id="btn-vaciarCarro">Salir</button>

    <footer>
